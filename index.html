<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Movie reviews</title>
  </head>
  <body class="text-white">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid container">
          <a class="navbar-brand fw-bold fs-2" href="#">Movie Reviews</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center text-lg-left">
              <li class="nav-item ">
                <a class="nav-link fs-4 text-white" aria-current="page" href="#">Check movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4 text-white" href="#">Searcher</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-sm-flex">
            <div class="w-50 mx-auto text-center">
                <i class="fas fa-film"></i>
            </div>
            <div class="w-50 mx-auto align-self-center">
                <p class="display-3 text-start fw-lighter">"Hasta la vista, baby."</p>
                <blockquote class="display-5 text-end">-Terminator</blockquote>
            </div>
        </div>
    </div>

    <section class="bg-light py-5">
        <div class="container text-center text-black">
            <h1>What is this?</h1>
            <img src="img/question.png" class="img-fluid thinking" alt="thinking">
        </div>
    </section>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57888ec9eb.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
