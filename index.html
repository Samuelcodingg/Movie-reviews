<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Movie reviews</title>
  </head>
  <body class="text-white">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid container">
          <a class="navbar-brand fw-bold fs-2" href="#">Movie Reviews</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center text-lg-left">
              <li class="nav-item ">
                <a class="nav-link fs-4 text-white" href="#" id="moveToAboutThis" data-scroll="about-this">About this</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link fs-4 text-white" href="#" id="moveToKnownMovies" data-scroll="known-movies">Known movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4 text-white" href="#" id="moveToSearcher" data-scroll="searcher">Searcher</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-sm-flex pt-5">
            <div class="w-50 mx-auto text-center">
                <i class="fas fa-film"></i>
            </div>
            <div class="w-50 mx-auto align-self-center" id="phrase">
                <p class="display-3 text-start fw-lighter">"Hasta la vista, baby."</p>
                <blockquote class="display-5 text-end">-Terminator</blockquote>
            </div>
        </div>
    </div>

    <section class="bg-light py-5" >
        <div class="container text-center text-black" id="about-this">
            <h1>What is this?</h1>
            <img src="img/question.png" class="img-fluid thinking" alt="thinking">
            <p class="fs-3 mt-3">This website let you search every known movie that you want to look for its information.</p>
        </div>
    </section>
    

    <section class="d-flex flex-column py-5 container" id="known-movies">
      <h1 class="text-center">Known movies</h1>
      <div class="text-center text-md-start mt-3"> 
        <div class="row text-center gap-5 gap-md-0">
            <div class="col-12 col-md-4 mt-5 mt-md-0">
              <h1 class="title-movie fs-6 fs-md-4">title</h1>
              <img src="https://via.placeholder.com/250x180" class="img-fluid img-movie rounded">
            </div>
            <div class="col-12 col-md-4">
              <h1 class="title-movie fs-6 fs-md-4">title</h1>
              <img src="https://via.placeholder.com/250x180" class="img-fluid img-movie rounded">
            </div>
            <div class="col-12 col-md-4">
              <h1 class="title-movie fs-6 fs-md-4">title</h1>
              <img src="https://via.placeholder.com/250x180" class="img-fluid img-movie rounded">
            </div>
        </div>
        <a role="button" href="movies.html" class="btn btn-secondary mt-5 ms-md-5">See more</a>
      </div>
    </section>

    <section class="bg-light text-black py-5">
      <div class="container" id="searcher">
        <h1 class="text-center">Let's find some movie</h1>
        <form action="movies.html" method="GET">
          <input type="text" name="title" placeholder="type a movie..." class="form-control">
          <input type="submit" class="btn btn-dark mt-2" value="Search">
        </form>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57888ec9eb.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
